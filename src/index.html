<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/3d26510c42.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="overlay-background">

    <div class="contentContainer">
        <div class="topContainer">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="imageContainer">
                <img src="./imgs/1.webp" class="mainImg" data-id="0" alt="test">
            </div>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="bottomConatiner">
            <div class="pagContainer">
                <div class="pagIcon"></div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
